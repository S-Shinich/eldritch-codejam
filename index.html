<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eldritch-codejam</title>
</head>

<body>
    <div class="wrap">
        <div class="ancients">
            <button class="ancient btn_azathoth"></button>
            <button class="ancient btn_cthulhu"></button>
            <button class="ancient btn_iogSothoth"></button>
            <button class="ancient btn_shubNiggurath"></button>
        </div>
        <div class="difficulties">
            <div class="bnt_difficulties">
                <button class="diff easiest">Очень легкий</button>
                <button class="diff easy">Легкий</button>
                <button class="diff normal">Средний</button>
                <button class="diff hard">Высокий</button>
                <button class="diff hardest">Очень высокий</button>
            </div>
        </div>


        <div class="wrap-deck">
            <button class="shuffle-button">Замешать колоду</button>
            <div class="deck-container hide">
                
                <div class="current-state">
                    <div class="stage-container firstStage"><span class="stage-text ">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container secondStage"><span class="stage-text ">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container thirdStage"><span class="stage-text ">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                </div>
                <div class="deck" style="background-image: url(assets/mythicCardBackground.png);">

                </div>
                <div class="last-card"></div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>


</html>
